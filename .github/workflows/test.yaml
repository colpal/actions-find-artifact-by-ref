---
'on':
  push:
    paths:
      - out.js
      - .github/workflows/test.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - id: single
        uses: ./
        with:
          ref: target
          artifact_name: Banana
          download: true

      - run: md5sum -c <<< "$EXPECTED Banana.zip"
        env:
          EXPECTED: 9ae11cf898d2956092d297ed9bf339ae

      - run: test "$EXPECTED" = "$ACTUAL"
        env:
          EXPECTED: 429106975
          ACTUAL: ${{ steps.single.outputs.artifact_id }}

      - id: multiple
        uses: ./
        continue-on-error: true
        with:
          ref: target
          artifact_name: Apple

      - run: test "$EXPECTED" = "$ACTUAL"
        env:
          EXPECTED: multiple-artifacts
          ACTUAL: ${{ steps.multiple.outputs.error }}

      - id: none
        uses: ./
        continue-on-error: true
        with:
          ref: target
          artifact_name: Cherry

      - run: test "$EXPECTED" = "$ACTUAL"
        env:
          EXPECTED: no-artifacts
          ACTUAL: ${{ steps.none.outputs.error }}
